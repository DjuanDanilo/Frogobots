<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Frogobots</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <canvas id="game"></canvas>

    <svg width="200" height="250" id="windmill">
      <defs>
        <path id="arm" d="M -7 -20 C -7 -10 7 -10 7 -20 L 2 -80 L -2 -80" />
      </defs>
      <g transform="translate(100, 100)">
        <g id="windmill-head">
          <circle r="8"></circle>
          <use href="#arm" />
          <use href="#arm" transform="rotate(+120)" />
          <use href="#arm" transform="rotate(-120)" />
        </g>
      </g>
      <path
        transform="translate(100, 0)"
        d="M -7 250 L 7 250 L 3 115 L -3 115"
      ></path>
    </svg>

    <div id="wind-info">Velocidade do Vento: <span id="wind-speed">0</span></div>

    <div id="info-left">
      <h3><span class="name">Sapo </span></h3>
      <p>Ângulo: <span class="angle">0</span>°</p>
      <p>Velocidade: <span class="velocity">0</span></p>
    </div>

    <div id="info-right">
      <h3><span class="name">Rã</span></h3>
      <p>Ângulo: <span class="angle">0</span>°</p>
      <p>Velocidade: <span class="velocity">0</span></p>
    </div>

    <div id="instructions">
      <h3 id="game-mode">Jogador vs. Bot</h3>
      <h2>Puxe para dar impulso ao projétil!</h2>
    </div>

    <div id="bomb-grab-area"></div>

    <div id="congratulations">
      <h1><span id="winner">?</span> Venceu!</h1>
      <div class="dropdown">
        <button class="dropbtn">Novo jogo</button>
        <div class="dropdown-content">
          <a href="#" class="single-player">Um Mecha</a>
          <a href="#" class="two-players">Duelo Maquinário</a>
          <a href="#" class="auto-play">Revolução das Máquinas</a>
        </div>
      </div>
    </div>

    <div id="settings">
      <div class="dropdown">
        <button class="dropbtn">Novo jogo</button>
        <div class="dropdown-content">
          <a href="#" class="single-player">Um Jogador</a>
          <a href="#" class="two-players">Duelo Anfíbio</a>
          <a href="#" class="auto-play">Revolução das máquinas anfíbias</a>
        </div>
      </div>

      <button id="color-mode">Tema Escuro</button>

      <a
        id="youtube"
        href="https://youtu.be/2q5EufbUEQk?si=w2Himy4oN99AQeks"
        target="_top"
      >
    
      </a>
      
    </div>

    <button id="fullscreen" onclick="toggleFullscreen()">
      <svg width="30" height="30">
        <path
          id="enter-fullscreen"
          stroke="white"
          stroke-width="3"
          fill="none"
          d="
            M 10, 2 L 2,2 L 2, 10
            M 20, 2 L 28,2 L 28, 10
            M 28, 20 L 28,28 L 20, 28
            M 10, 28 L 2,28 L 2, 20"
        />
        <path
          id="exit-fullscreen"
          stroke="transparent"
          stroke-width="3"
          fill="none"
          d="
            M 10, 2 L 10,10 L 2, 10
            M 20, 2 L 20,10 L 28, 10
            M 28, 20 L 20,20 L 20, 28
            M 10, 28 L 10,20 L 2, 20"
        />
      </svg>
    </button>
  </body>
</html>
